<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Notes App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>

        <form id="note-form" action="/" method="post">
            <input type="text" name="title" placeholder="Title" maxlength="100" required />
            <textarea name="content" placeholder="Write your note here..." required></textarea>
            <button type="submit">Add Note</button>
        </form>

        <div class="notes" id="notes-list">
            {% for note in notes %}
            <div class="note" data-id="{{ note.id }}">
                <h3>{{ note.title }}</h3>
                <p>{{ note.content }}</p>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </div>
            {% endfor %}
        
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
